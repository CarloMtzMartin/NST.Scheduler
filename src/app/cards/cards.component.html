
  <mat-card *ngFor="let task of tasks$ | async" color="primary">
    <mat-card-header >   
      <mat-card-title>{{task.title}}</mat-card-title>
    </mat-card-header>
  
    <mat-card-content >
      <p>
        {{task.description}}
      </p>
    
    </mat-card-content>
    <mat-card-actions>
    <button mat-raised-button color="accent">Accept</button>
    <button mat-raised-button color="accent">Refuse</button>
  </mat-card-actions>
  </mat-card>
